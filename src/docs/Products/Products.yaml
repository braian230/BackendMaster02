paths:
  /api/products/:
    get:
      summary: Get all products
      tags:
       - Products
      responses:
        "200":
          description: Get all products successfully from database
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        "500": 
          description: Internal Server Error
    post:
      summary: Create a new product
      tags: 
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/createProduct'  
      responses:
        "201":
          description: New product added to database successfully
          content:
            application/json:
              schema:
                type: object
                $ref: '#components/schemas/Product'
        "400":
          description: Some of the required properties are missing
        "500": 
          description: Internal Server Error
  /api/products/{pid}:
    get:
      summary: Get a single product specified by its Id
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Product Id
        schema:
         $type: string
      responses:
        "200":
          description: Get the specified product successfully from database
          content: 
            application/json:
              schema:
                $ref: '#components/schemas/Product'
        "400":
          description: Missing product Id on the request
        "404":
          description: No product found with the specified Id
        "500": 
          description: Internal Server Error 
    put:
      summary: Update a product properties values using its Id
      tags: 
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Product Id
        schema:
         $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProduct'  
      responses:
        "200":
          description: Specified product updated successfully
          content:
            application/json:
              schema:
                type: object
                $ref: '#components/schemas/Product'
        "400":
          description: Not property or Id specified
        "404":
          description: Not product found for the specified Id
        "500": 
          description: Internal Server Error
    delete:
      summary: Delete a product specofied by its Id
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: Product Id
        schema:
         $type: string
      responses:
        "200":
          description: Specified product deleted successfully
          content:
            application/json:
              schema:
                type: object
                $ref: '#components/schemas/Product'
        "400":
          description: Not Id specified
        "403":
          description: Can not access this resource if you are not the product's owner
        "404":
          description: Not product found for the specified Id
        "500": 
          description: Internal Server Error


components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Autogenerated Mongo Id
        title:
          type: string
          description: Product's title
        description:
          type: string
          description: Product's description
        code:
          type: string
          description: Unique code for product
        price:
          type: number
          description: Product's price
        stock:
          type: number
          description: Product's available amount
        category:
          type: string
          description: Product's category
        status:
          type: boolean
          description: Defines if a product is available right now or not
        thumbnails:
          type: array
          description: Product's images
          items:
            type: file
        owner:
          type: string
          description: Product's owner
      example:
        _id: ObjectId("abcdefghi12345678")
        title: Classical Guitar
        description: this is an amazing guitar for students
        code: 123abc
        price: 123
        stock: 100
        category: guitars
        status: true
